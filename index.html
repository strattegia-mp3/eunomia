<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eunomia</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div class="obg">
            <div class="header">
                <span>Cadastro de Pessoas</span>
                <button onclick="openModal()" id="new">Adicionar</i></button>
            </div>

            <div class="divTable">
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Idade</th>
                            <th>Ocupação</th>
                            <th class="acao">Editar</th>
                            <th class="acao">Excluir</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="modal-container">
            <div class="modal">
                <form>
                    <label for="m-nome">Nome</label>
                    <input id="m-nome" type="text" required />

                    <label for="m-idade">Idade</label>
                    <input id="m-idade" type="number" required />

                    <label for="m-ocupacao">Ocupação</label>
                    <input id="m-ocupacao" type="text" required />
                    <button id="btnSalvar">Salvar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
